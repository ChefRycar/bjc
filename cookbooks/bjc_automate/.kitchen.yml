---
driver:
  name: ec2
  require_chef_omnibus: true
  region: us-west-2
  security_group_ids: sg-2560a741
  availability_zone: us-west-2a
  instance_type: c3.large
  aws_ssh_key_id: <%= ENV["EC2_SSH_KEY_NAME"] %>
  tags:
    Name: "bjc-automate-localdev-kitchen-instance"
    created-by: "test-kitchen"
    user: <%= ENV['USER'] %>
    X-Dept: Sales
    X-Contact: <%= ENV['USER'] %>
    X-Production: "false"

transport:
  username: ubuntu
  ssh_key: <%= ENV["EC2_SSH_KEY_PATH"] %>

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - recipe[test::default]
      - recipe[bjc_automate::default]
    attributes:
      demo:
        domain_prefix: ''
        domain: 'automate-demo.com'
        enterprise: 'automate-demo'
        org: 'automate'
        build-nodes: 3
        hosts:
        versions:
          automate: 'stable-0.5.204'
          chefdk: 'stable-latest'
