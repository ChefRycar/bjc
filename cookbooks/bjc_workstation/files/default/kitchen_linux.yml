---
driver:
  name: ec2
  aws_ssh_key_id: chef_demo_2x
  region: us-west-2
  security_group_ids: sg-2560a741
  associate_public_ip: true
  instance_type: t2.micro
  tags:
    # Replace YOURNAME and YOURCOMPANY here
    Name: "Chef Training Node for YOURNAME, YOURCOMPANY"
    created-by: "test-kitchen"
    user: chef

provisioner:
  name: chef_zero

verifier:
  name: inspec
  format: documentation

platforms:
  - name: ubuntu-14.04
    transport:
      username: ubuntu
      ssh_key: C:\Users\chef\.ssh\id_rsa
  - name: centos-6
    transport:
      username: root
      ssh_key:  C:\Users\chef\.ssh\id_rsa
    driver_config:
      user_data: C:\Users\chef\user_data
  - name: centos-7
    transport:
      username: root
      ssh_key:  C:\Users\chef\.ssh\id_rsa
    driver_config:
      user_data: C:\Users\chef\user_data

suites:
  - name: default
    run_list:
      #- recipe[cookbook_name::recipe_name]
    verifier:
      inspec_tests:
        - test/recipes
    attributes:
